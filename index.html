<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; url=https://sheppard.page">
        <script type="text/javascript">
            window.location.href = "https://sheppard.page"
        </script>
        <title>Redirect</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        <br/>If this page does not automatically redirect in a few seconds,
        you can access the new page at <a href='https://sheppard.page'>https://sheppard.page</a>.
    </body>
</html>
